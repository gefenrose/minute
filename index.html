<body>

<script>
const PREFIX="minute-", MOODS=["ğŸ˜Š","ğŸ˜Œ","ğŸ˜”","ğŸ˜¡","ğŸ˜","ğŸ¥°","ğŸ˜´","ğŸ˜•","ğŸŒ¿","âœ¨"];
let selectedMood="", editingDate=null, deletedEntry=null;
const grid=document.getElementById("moodGrid");
MOODS.forEach(m=>{const b=document.createElement("button"); b.className="mood-btn"; b.textContent=m; b.onclick=()=>{selectedMood=m; document.querySelectorAll(".mood-btn").forEach(x=>x.classList.remove("active")); b.classList.add("active");}; grid.appendChild(b);});
function save(){const date=editingDate||new Date().toISOString().slice(0,10); localStorage.setItem(PREFIX+date,JSON.stringify({text:entry.value.trim(),mood:selectedMood})); editingDate=null; entry.value=""; selectedMood=""; document.querySelectorAll(".mood-btn").forEach(x=>x.classList.remove("active")); alert("× ×©××¨ ğŸŒ¿");}
function openHistory(){renderHistory();toggle("history");}
function openStats(){populateMonths();renderStats();toggle("stats");}
function back(){toggle("journal");}
function toggle(id){journal.classList.add("hidden");history.classList.add("hidden");stats.classList.add("hidden");document.getElementById(id).classList.remove("hidden");}
function renderHistory(){const q=search.value.toLowerCase(); list.innerHTML=""; const byMonth={}; Object.keys(localStorage).filter(k=>k.startsWith(PREFIX)).forEach(k=>{const date=k.replace(PREFIX,""); const month=date.slice(0,7); byMonth[month]=byMonth[month]||[]; byMonth[month].push({date,...JSON.parse(localStorage[k])});}); Object.keys(byMonth).sort().reverse().forEach(month=>{const m=document.createElement("div"); m.className="month"; const h=document.createElement("div"); h.className="month-header"; h.textContent=month; const c=document.createElement("div"); h.onclick=()=>c.classList.toggle("hidden"); byMonth[month].sort((a,b)=>b.date.localeCompare(a.date)).forEach(e=>{if(q && !e.text.toLowerCase().includes(q) && !e.mood.includes(q)) return; const d=document.createElement("div"); d.className="entry"; d.innerHTML=`<div class="entry-header"><div><div class="entry-date">${e.date}</div><div class="entry-mood">${e.mood||""}</div></div><div class="actions"><span onclick="editEntry('${e.date}')">âœï¸</span><span onclick="deleteEntry('${e.date}')">ğŸ—‘ï¸</span></div></div><div>${e.text}</div>`; c.appendChild(d);}); if(c.children.length){m.append(h,c);list.appendChild(m);}}); if(!list.innerHTML) list.innerHTML="<div style='text-align:center;color:#8d6e63;'>××™×Ÿ ×ª×•×¦××•×ª</div>";}
function editEntry(date){const d=JSON.parse(localStorage.getItem(PREFIX+date)); editingDate=date; entry.value=d.text; selectedMood=d.mood; document.querySelectorAll(".mood-btn").forEach(b=>b.classList.toggle("active",b.textContent===selectedMood)); toggle("journal");}
function deleteEntry(date){deletedEntry={key:PREFIX+date,value:localStorage.getItem(PREFIX+date)}; localStorage.removeItem(PREFIX+date); renderHistory(); const undoBox=document.getElementById("undoBox"); undoBox.classList.remove("hidden"); setTimeout(()=>undoBox.classList.add("hidden"),5000);}
function undoDelete(){if(deletedEntry) localStorage.setItem(deletedEntry.key,deletedEntry.value); deletedEntry=null; renderHistory(); document.getElementById("undoBox").classList.add("hidden");}
function populateMonths(){const sel=document.getElementById("monthSelect"); sel.innerHTML=""; const months=new Set(Object.keys(localStorage).filter(k=>k.startsWith(PREFIX)).map(k=>k.replace(PREFIX,"").slice(0,7))); Array.from(months).sort().forEach(m=>{const o=document.createElement("option"); o.value=m; o.textContent=m; sel.appendChild(o);});}
function renderStats(){const month=document.getElementById("monthSelect").value; const chart=document.getElementById("chart"); chart.innerHTML=""; const counts={}; MOODS.forEach(m=>counts[m]=0); Object.keys(localStorage).filter(k=>k.startsWith(PREFIX) && k.includes(month)).forEach(k=>{const d=JSON.parse(localStorage[k]); if(d.mood && counts[d.mood]!==undefined) counts[d.mood]++;}); const max=Math.max(...Object.values(counts),1); MOODS.forEach(m=>{const b=document.createElement("div"); b.className="bar "+m; b.style.flex="0"; b.textContent=counts[m]>0?m:""; chart.appendChild(b); setTimeout(()=>b.style.flex=counts[m]/max,50);}); renderWeeklyChart();}
function renderWeeklyChart(){const svg=document.getElementById("lineChart"); svg.innerHTML=""; const days=7, values=[]; for(let i=0;i<days;i++){const date=new Date(); date.setDate(date.getDate()-i); const key=PREFIX+date.toISOString().slice(0,10); const e=localStorage.getItem(key); values.unshift(e?MOODS.indexOf(JSON.parse(e).mood)+1 || 0 :0);} const w=100,h=30,maxVal=Math.max(...values,1); let path=""; values.forEach((v,i)=>{const x=i*(w/(days-1)); const y=h-(v/maxVal)*h; path+=i===0?`M${x},${y}`:` L${x},${y}`;}); const line=document.createElementNS("http://www.w3.org/2000/svg","path"); line.setAttribute("d",path); line.setAttribute("class","line"); line.setAttribute("stroke-dasharray",line.getTotalLength()); line.setAttribute("stroke-dashoffset",line.getTotalLength()); svg.appendChild(line); setTimeout(()=>line.setAttribute("stroke-dashoffset",0),50); values.forEach((v,i)=>{const x=i*(w/(days-1)),y=h-(v/maxVal)*h; const dot=document.createElementNS("http://www.w3.org/2000/svg","circle"); dot.setAttribute("cx",x); dot.setAttribute("cy",y); dot.setAttribute("r",v?1.5:0); dot.setAttribute("class","dot"); svg.appendChild(dot);});}
function exportPDF(){const month=document.getElementById("monthSelect").value; const { jsPDF } = window.jspdf; const doc=new jsPDF(); doc.setFontSize(16); doc.text(`×¡×˜×˜×™×¡×˜×™×§×ª ×¨×’×©×•×ª - ${month}`,14,20); const yStart=30, chartData=document.getElementById("chart").children; let x=14; Array.from(chartData).forEach(b=>{const w=15,h=50*(b.style.flex||0); const bg=window.getComputedStyle(b).backgroundColor; doc.setFillColor(bg); doc.rect(x,yStart,w,h,'F'); doc.setTextColor(0,0,0); doc.text(b.textContent||'',x+4,yStart+h+4); x+=w+3;}); doc.save(`×¡×˜×˜×™×¡×˜×™×§×”_${month}.pdf`);}
</script>
